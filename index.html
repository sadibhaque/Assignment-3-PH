<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NP</title>

        <!-- css file -->
        <link rel="stylesheet" href="./style/style.css" />

        <!-- tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- daisy ui -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/bca6c2b1d7.js"
            crossorigin="anonymous"
        ></script>

        <style>
            .sora-font {
                font-family: "Sora", serif;
                font-weight: 400;
                font-style: normal;
            }
            .poppins-font {
                font-family: "Poppins", serif;
                font-weight: 400;
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <header class="bg-gradient-to-t from-[#EFEBE3] sora-font">
            <nav class="max-w-[1320px] mx-auto">
                <div class="navbar lg:pt-6">
                    <div class="navbar-start">
                        <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
                        <div>
                            <img
                                class="mb-hide"
                                src="./c2-assets/logo-header.png"
                                alt=""
                            />
                            <img
                                class="pc-hide w-[70%]"
                                src="c2-assets/logo-footer.png"
                                alt=""
                            />
                        </div>
                    </div>
                    <hr />
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-xl">
                            <li><a>Product</a></li>
                            <li><a>Services</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="navbar-end lg:gap-3 items-center">
                        <span class="mb-hide"
                            ><i class="mb-hide fa-solid fa-magnifying-glass"></i
                        ></span>
                        <span class="mb-hide"
                            ><i class="mb-hide fa-solid fa-cart-shopping"></i
                        ></span>
                        <span class="pc-hide"
                            ><i class="color-primary pt-2 fa-solid fa-bars"></i
                        ></span>
                        <a
                            class="mb-hide button-primary border border-[#179800] bg-[#179800] text-white"
                            >Login</a
                        >
                        <a
                            class="mb-hide button-primary border border-[#179800]"
                            >Register</a
                        >
                    </div>
                </div>
            </nav>
            <hr class="border-[#93eb83]">

            <!-- banner -->
            <div
                class="max-w-[1320px] mx-auto mt-10 lg:mt-20 flex flex-col items-center"
            >
                <h1
                    class="text-3xl lg:text-5xl text-center font-semibold mb-8 w-[80%]"
                >
                    Freshness
                    <span class="text-[#179800]">You Can Count</span>
                    On, Prices You’ll Love!
                </h1>
                <p class="text-center text-xl w-[80%]">
                    Shop your daily essentials at unbeatable prices. From fresh
                    produce to pantry staples, we’ve got you covered every day!
                </p>
                <div>
                    <img
                        class="mx-auto w-[75%]"
                        src="./c2-assets/hero-vegetables.png"
                        alt=""
                    />
                </div>
            </div>
        </header>

        <main></main>

        <footer></footer>
    </body>
</html>
